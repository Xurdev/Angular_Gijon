<div class="container main">
  <div class="row">
      <div class="col">
          <div class="card">
            <div class="card-header">
              Lista de tareas
            </div>
            <div class="card-body">
              <div class="form-group">
                <input type="text"
                  class="form-control" name="tarea" id="tarea" 
                  placeholder="Escribe una tarea."
                  [(ngModel)]="sTarea">
                <button (click)="addTarea()">AÃ±adir</button>
              </div>
            </div>
            <div class="card-footer text-muted">
              <h3 *ngIf="aTareas.length">Tareas</h3>
              <ul>
                <li *ngFor="let tarea of aTareas; let i = index">
                  {{tarea}} ({{i+1}})
                </li>
              </ul>
            </div>
          </div>
      </div>        
  </div>
</div>
