<div class="container main mb-3">
  <div class="row align-items-center">
      <div class="col">
          <div class="card">
            <div class="card-header">
              Lista de tareas en Angular 4
            </div>
            <div class="card-body">
              <div class="form-group">
                <input type="text"
                  class="form-control" name="tarea" id="tarea" 
                  placeholder="Escribe una tarea."
                  [(ngModel)]="sTarea">
                <button (click)="addTarea()">AÃ±adir</button>
              </div>
            </div>
            <div class="card-footer text-muted">
              <div *ngIf="aTareas.length; then hayTareas else sinTareas"></div>  
              <ng-template #hayTareas> 
                <h3>Tareas</h3>
                <ul class="list-group">
                  <li class="list-group-item" 
                    *ngFor="let tarea of aTareas; let i = index">
                      {{tarea}} ({{i+1}})
                  </li>
                </ul>
              </ng-template>  
              <ng-template #sinTareas> 
                <p>
                  AÃ±ade tu primera tarea!!
                </p>
              </ng-template>              
            </div>
          </div>
      </div>        
  </div>
</div>
